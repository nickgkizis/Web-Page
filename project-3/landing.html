<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn 2 Code</title>
    <link rel="stylesheet" href="./landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">Learn <br> 2 <br> Code</div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="img-bg" id="img-bg">
        <div class="hide-bg">
            
            <div id="hide">
                <!-- <i class="fa-solid fa-arrow-down left-ar">
                </i> -->
                Welcome to my Website!
                <!-- <i class="fa-solid fa-arrow-down right-ar">
                </i> -->
            </div>
            
        </div>
        <div class="outer">
            <div class="container" id="contn">
                <div class="box-wrapper">
                    <div class="box b1 sign-up-box">
                        <div class="box-content">
                            <div class="form-box sign-up-box">
                                <form id="sign-up-form" action="/submit-sign-up" method="POST">
                                    <div class="form-group">
                                        <label for="sign-up-name">Username</label>
                                        <br>
                                        <input type="text" id="sign-up-name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-up-email">Email</label>
                                        <br>
                                        <input type="email" id="sign-up-email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-up-password">Password</label>
                                        <br>
                                        <input type="password" id="sign-up-password" name="password" required>
                                    </div>
                                    <button type="submit">Sign Up</button>
                                </form>
                            </div>
                        </div>
                        <div class="box-overlay">Sign Up</div>
                    </div>
                    <div class="box b2 sign-in-box">
                        <div class="box-content">
                            <div class="form-box sign-in-box">
                                <form id="sign-in-form" action="/submit-sign-in" method="POST">
                                    <div class="form-group">
                                        <label for="sign-in-email">Email</label>
                                        <br>
                                        <input type="email" id="sign-in-email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-in-password">Password</label>
                                        <br>
                                        <input type="password" id="sign-in-password" name="password" required>
                                    </div>
                                    <button type="submit">Log In</button>
                                </form>
                            </div>
                        </div>
                        <div class="box-overlay">Log In</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Learn 2 Code. All rights reserved.</p>
        </div>
    </footer>

    <script src="./landing.js"></script>
</body>
</html>
