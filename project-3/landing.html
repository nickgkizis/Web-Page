<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./landing.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">MySite</div>
            <ul class="navbar-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="img-bg">

        <p id="hide">Welcome to my Website!</p>
        <div class="outer">
            
            <div class="container" id="contn">
                <div class="box-wrapper" >
                    <div class="box b1 sign-up-box">
                        <div class="box-content">
                            <div class="form-box sign-up-box">
                                <!-- <h2>Sign Up</h2> -->
                                <form id="sign-up-form">
                                    <div class="form-group">
                                        <label for="sign-up-name">Username</label>
                                        <br>
                                        <input id="sign-up-name" name="name" placeholder="insert your username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-up-email">Email</label>
                                        <br>
                                        <input id="sign-up-email" name="email" placeholder="insert your email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-up-password">Password</label>
                                        <br>
                                        <input id="sign-up-password" name="password" placeholder="insert a password" required>
                                    </div>
                                    <button>Sign Up</button>
                                </form>
                            </div>
                        </div>
                        <div class="box-overlay">Sign Up</div>
                    </div>
                    <div class="box b2 sign-in-box">
                        <div class="box-content">
                            <div class="form-box sign-in-box">
                                <!-- <h2>Sign In</h2> -->
                                <form id="sign-in-form">
                                    <div class="form-group">
                                        <label for="sign-in-email">Email</label>
                                        <br>
                                        <input type="" id="sign-in-email" name="email" placeholder="insert your email">
                                    </div>
                                    <div class="form-group">
                                        <label for="sign-in-password">Password</label>
                                        <br>
                                        <input type="" id="sign-in-password" name="password" placeholder="insert a password" required>
                                    </div>
                                    <button>Log In</button>
                                </form>
                            </div>
                        </div>
                        <div class="box-overlay">Log In</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MySite. All rights reserved.</p>
        </div>
    </footer>

    <script src="./landing.js"></script>
</body>
</html>
